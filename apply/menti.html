<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멘티 지원하기</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/menti.css">
</head>
<body>
    <div class="container">
        <div class="title"><span style="color: var(--main-color); font-size: 30px;">멘티</span>로 지원하기</div>
        <div class="sub">간단한 질문 몇 개에만 답변하면<br>바로 지원할 수 있어요!</div>
        <form>
            <label>이름</label>
            <input type="text" placeholder="이름을 입력해주세요">
            <label>학년</label>
            <input type="text" placeholder="학년">
            <label>학교</label>
            <input type="text" placeholder="학교를 입력해주세요">
            <label>지원동기</label>
            <input type="text" placeholder="지원동기를 작성해주세요">
            <label>포트폴리오</label>
            <textarea type="text" placeholder="포트폴리오 링크(최대 3개)"></textarea>
            <button class="apply-btn">제출하기</button>
        </form>
    </div>
</body>
</html>
